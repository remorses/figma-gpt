<h2>X</h2>
<div>
    <div class="">Prompt</div>
    <input id="prompt" type="text" value="5" placeholder="Create a rectangle" />
</div>
<button id="create">Run</button>
<script>
    document.getElementById('create').onclick = () => {
        const textbox = document.getElementById('prompt')
        const prompt = textbox.value
        parent.postMessage({ pluginMessage: { type: 'prompt', prompt } }, '*')
    }

    document.getElementById('cancel').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
    }
</script>
